version: '3.8'

services:

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lmsuser
      - POSTGRES_PASSWORD=lmspass
      - POSTGRES_DB=lmsdb
    network_mode: host
    ports:
      - 5432:5432

volumes:
  postgres_data: