<div id="app">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png"
                     class="h-8 mr-3" alt="Python Logo"/>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Learn Python</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                           class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:p-0 dark:text-white"
                           [routerLinkActive]="['text-blue-700', 'dark:text-blue-500']"
                           [routerLink]="['home']"
                           aria-current="page">Home</a>
                    </li>
                    <ng-container *ngIf="isLoggedIn">
                        <li>
                            <a
                                    href="#"
                                    [routerLinkActive]="['text-blue-700', 'dark:text-blue-500']"
                                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                    [routerLink]="'/home '">Continue Course</a>
                        </li>
                        <li>
                            <a [routerLink]="'/profile'"
                               [routerLinkActive]="['text-blue-700', 'dark:text-blue-500']"
                               class="text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">{{username}}</a>
                        </li>
                        <li>
                            <a href="#"
                               class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                               (click)="logout()">Log
                                Out</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="!isLoggedIn">
                        <li>
                            <a href="#"
                               [routerLinkActive]="['text-blue-700', 'dark:text-blue-500']"
                               class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                               [routerLink]="'/login'">Login</a>
                        </li>
                        <li>
                            <a href="#"
                               [routerLinkActive]="['text-blue-700', 'dark:text-blue-500']"
                               class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                               [routerLink]="'/register'">Sign up</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex items-center justify-center bg-white border-gray-200 dark:bg-gray-900 min-h-screen" >
        <router-outlet></router-outlet>
    </div>
</div>
