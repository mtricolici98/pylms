<section class="bg-gray-50 dark:bg-gray-900 mx-auto">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6"
                      name="form"
                      (ngSubmit)="f.form.valid && onSubmit()"
                      #f="ngForm"
                      novalidate>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" name="email" id="email"
                               [(ngModel)]="form.email"
                               required
                               #username="ngModel"
                               [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg
                               focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700
                               dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                               dark:focus:border-blue-500"
                               placeholder="name@company.com" required="true">
                        <div *ngIf="username.errors && f.submitted"
                             class="text-black dark:text-white bg-red-400 rounded">
                            Email is required!
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required=""
                               [(ngModel)]="form.password"
                               required
                               minlength="6"
                               #password="ngModel"
                               [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                        >
                        <div *ngIf="password.errors && f.submitted"
                             class="text-black dark:text-white bg-red-400 rounded">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Sign in
                    </button>
                    <div class="form-group">
                        <div *ngIf="f.submitted && isLoginFailed" class="bg-red-400 text-black dark:text-white"
                             role="alert">
                            Login failed:
                            <ul>
                                <li *ngFor="let el of errorMessages">
                                    {{el}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet?
                        <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                           [routerLink]="'/register'">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
